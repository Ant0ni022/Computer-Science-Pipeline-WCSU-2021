<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examples of tags within the body</title>
</head>
<body>
<h1>Main Heading</h1>
<h2>Smaller Heading</h2>
<h3>Sub Heading</h3>
<h4>Small</h4>
<h5>Smaller</h5>
<h6>Smallest</h6>
<p>Those were examples of the heading tags. They are
  used to produce banner headings in one of six sizes.</p>
<p>This is a new paragraph. Notice that it is separated from the
  previous paragraph by a blank line.</p>
</body>
</html>
