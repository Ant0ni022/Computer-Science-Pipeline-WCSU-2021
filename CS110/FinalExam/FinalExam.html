<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            text-align: left;
        }
        li{
            text-align: left;
        }
        .one{
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .two{
            padding: 10px;
        }
        table{

        }
        th{
            border: 2px solid black;
        }
        table{
            border-collapse: collapse;
        }
        .tree{
            padding: 20px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2" class="one">Visit Europe</th>
    </tr>
        <th class="two">
            <a href="http://www.nationaltouristboard.fr/paris">
            <img src="EiffelTower.jpg"
                 alt="EiffelTower"
                 title="See the Eiffel Tower"
                 width="274" height="184">
            </a>
        </th>
        <th class="tree">
            <p>Sight of Paris</p>
                <ul>
                    <li>Louvre</li>
                    <li>Montmartre</li>
                    <li>Tour Eiffel</li>
                </ul>
        </th>
</table>
</body>
</html>
