<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    h1 {
    color: green;
    }
    h2 {
        color: gold;
    }
    ul {
        color: blue;
    }
    ol {
        color: green; /* green, gold and blue, are the colors used on Brazil's flag */
    }
</style>
<body>
<h1> CSS is easy!</h1>
<h2>In fact, it feels like cheating</h2>
<ul>
    <li>We can make lines</li>
    <li>different colors</li>
    <li>And even make the lines</li>
    <ol>
        <li>of a nested list</li>
        <li>different yet</li>
    </ol>
</ul>
</body>
</html>
